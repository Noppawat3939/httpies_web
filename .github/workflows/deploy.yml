name: Deploy

on:
  workflow_dispatch: # âœ… Manual trigger only

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0 # âœ… use stable LTS version

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ§± Clean + Install deps with Bun
        run: bun install --no-cache

      - name: ğŸ› ï¸ Build app with Vite
        run: |
          echo "Running build..." 
          bun run build

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
