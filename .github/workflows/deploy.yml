name: Deploy

on:
  workflow_dispatch: # ✅ Manual trigger only

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0 # ✅ use stable LTS version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun index.ts
      - run: bun run build

      # - name: Clean & Install deps with Bun
      #   run: bun install --no-cache

      # - name: Build app
      #   run: |
      #     echo "Running build..."
      #     bun run build

      - name: Deploy app
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
