name: Deploy

on:
  workflow_dispatch: # âœ… Manual trigger only

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      content: write
      page: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install
      - run: bun run build

      - name: Deploy to Github pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
